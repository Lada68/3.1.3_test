<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: white">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${userP.getUsername()}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page">with roles</a>
                <a class="nav-link active" th:text="${userP.rolesToString(userP.getRoles())}" ></a>
            </div>
        </div>
    </div>

        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a style="color:white" href="/login">logout</a></li>
        </ul>
    </div>
        </div>

</nav>
<div class="container-fluid">
    <div class="row justify-content">
        <div class="col-2">
            <div class="row justify-content">
                <div class="btn-group-vertical justify-content">
                    <a href="#" class="btn btn-primary btn-sm" tabindex="-1" role="button" aria-disabled="false">User</a>
                </div>
            </div>
        </div>
        <div class="col-10" style="background-color: 	#F5F5F5">
            <h2>Users information-page</h2>
            <div class="panel panel-default">
                <div class="panel-heading"><h4> About user</h4></div>
            </div>
            <div class="container" style="background-color: white">
                <table class="table table-hover">
                    <thead >
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr>
                        <td><p th:text="${user.getId()}">VALUE</p></td>
                        <td><p th:text="${user.getName()}">VALUE</p></td>
                        <td><p th:text="${user.getSurname()}">VALUE</p></td>
                        <td><p th:text="${user.getAge()}">VALUE</p></td>
                        <td><p th:text="${user.getUsername()}">VALUE</p></td>
                        <td><p th:text="${user.rolesToString(user.getRoles())}">VALUE</p></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" src="../../static/js/main.js" th:src="@{/js/main.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>
 </html>
